<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apáczai Rádió Kívánságlista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="media/icon.png">
    <script src="script.js?v=07"></script>
</head>
<body>
    <div id="header">
        <div id="cancel" onclick="clr(false)" hidden>
            <img src="media/cancel.png">
            <p>Mégsem</p>
        </div>
        <div id="logo"></div>
        <input type="text" placeholder="Keresés" id="search" name="keyword">
        <div id="find" onclick="search()"></div>
        <img src="media/logo.png" id="apilogo" style="visibility: hidden !important;">
    </div>
    <div id="content">
        <div id="success" class="popup" hidden>
            <img src="media/sent.gif">
            <h1>Sikeres beküldés!</h1>
        </div>
        <div id="loading" class="popup" hidden>
            <img src="media/search.gif">
            <h1>Keresés...</h1>
        </div>
        <div id="promo">
            <h1>Kívánságlista</h1>
            <h2>Küldd be azt a zenét, amit hallani szeretnél!</h2>
        </div>
        <div id="videos"></div>
    </div>
    <div id="background"></div>
</body>
</html>
